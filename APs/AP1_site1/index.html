<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viagens Brasil</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Viagens Brasil</h1>
    <nav>
      <ul>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#destinos">Destinos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="servicos">
      <h2>Serviços</h2>
      <p>Oferecemos pacotes de viagem personalizados para quem busca aventura, descanso ou contato com a natureza.</p>
    </section>

    <section id="destinos">
      <h2>Destinos Populares</h2>
      <ul>
        <li>Fernando de Noronha</li>
        <li>Bonito - MS</li>
        <li>Lençóis Maranhenses</li>
      </ul>
    </section>

    <section id="contato">
      <h2>Fale Conosco</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Viagens Brasil</p>
  </footer>
</body>
</html>
